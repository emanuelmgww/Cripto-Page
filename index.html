<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Page</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo"><strong>Cripto</strong> Page</a>

        <nav>
            <a href="#">Criptomoedas</a>
            <a href="#">Simulação</a>
            <a href="#">Sobre</a>
        </nav>

        <a href="#" class="btn-login">Login</a>
    </header>

    <main>
        <section class="hero">
            <h1>Tudo o que você precisa para entender o <br><span>cenário cripto!</span></h1>

            <div class="cards">
                <div class="card mercado">
                    <div class="content">
                        <img src="assets/images/mercado.png" alt="ícone de mercado">
                        <p>Mercado</p>
                    </div>
                </div>

                <div class="card seguranca">
                    <div class="content">
                        <img src="assets/images/seguranca.png" alt="ícone de segurança">
                        <p>Segurança</p>
                    </div>
                </div>

                <div class="card oportunidades">
                    <div class="content">
                        <img src="assets/images/oportunidades.png" alt="ícone de oportunidades">
                        <p>Oportunidades</p>
                    </div>
                </div>

                <div class="card suporte">
                    <div class="content">
                        <img src="assets/images/suporte.png" alt="ícone de suporte">
                        <p>Suporte</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
